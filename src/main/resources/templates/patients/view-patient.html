<!DOCTYPE html>
<html>
	<head>
		<head th:include="fragments/head :: head" th:remove="tag"/>
	</head>
	<body>
		<section th:include="fragments/header::header" th:remove="tag"></section>
		<div class="container">
				<div class="col-md-12" th:if="${status != null}">
					<p class="alert " th:classappend="${status=='error' ? 'alert-danger' : 'alert-success'}" th:text="${message}"></p>
				</div>
				<div class="col-md-12">
					<div class="box">
						<table class="table table-bordered table-striped table-hover">
							<thead>
								<tr>
									<td>Patient Name</td>
									<td>Aadhar Id</td>
									<td>Gender</td>
									<td>Action</td>
								</tr>
							</thead>
							<tbody th:if="${patients != null}">
								<tr th:each="patient : ${patients}">
									<td th:text="${patient.firstName}"></td>
									<td th:text="${patient.aadharId}"></td>
									<td th:text="${patient.gender}"></td>
									<td>
										<a th:href="@{${'edit/'+patient.id}}"><i class="fa fa-edit"></i></a>&nbsp;
										<a th:href="@{${'delete/'+patient.id}}"><i class="fa fa-trash"></i></a>
									</td>
								</tr>
							</tbody>
						</table>
					</div>
				</div>
		</div>
		<div class="row">
			<footer th:include="fragments/footer::footer" th:remove="tag"/></footer>
		</div>
	</body>
</html>
