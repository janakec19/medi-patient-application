<!DOCTYPE html>
<html>
	<head>
		<head th:include="fragments/head :: head" th:remove="tag"/>
	</head>
	<body>
		<section th:include="fragments/header::header" th:remove="tag"></section>
		<div class="container">
				<div class="col-md-12">
					<div class="box">
						<div class="col-md-12" th:if="${status != null}">
							<p class="alert " th:classappend="${status=='error' ? 'alert-danger' : 'alert-success'}" th:text="${message}"></p>
						</div>
						<form class="form-horizontal" action="/patients/update" name="" method="post">
							<input name="id" type="hidden" th:value="${patient.id}"/>
							<div class="form-group row">
								<label class="control-label col-md-3">Patient Name</label>
								<div class="col-md-5">
									<input name="firstName" th:value="${patient.firstName}" type="text" class="form-contol input" required="required"/>
								</div>
							</div>
							<div class="form-group row">
								<label class="control-label col-md-3">Aadhar Id</label>
								<div class="col-md-5">
									<input name="aadharId" th:value="${patient.aadharId}" type="text" class="form-contol input"/>
								</div>
							</div>
							<div class="form-group row">
								<label class="control-label col-md-3">Gender</label>
								<div class="col-md-5">
									<input name="gender" type="radio" value="male" th:checked="${patient.gender} == 'male'"/> Male
									<input name="gender" type="radio" value="female" th:checked="${patient.gender} == 'female'"/> Female
								</div>
							</div>
							
							<div class="form-group row">
								<label class="control-label col-md-3"></label>
								<div class="col-md-5">
									<input type="submit" value="UPDATE" class="btn btn-primary" />
								</div>
							</div>
						</form>
					</div>
				</div>
		</div>
		<div class="row">
			<footer th:include="fragments/footer::footer" th:remove="tag"/></footer>
		</div>
	</body>
</html>
